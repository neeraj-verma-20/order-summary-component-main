<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <section class="main-section">
      <div class="main-box">
        <img src="./images/illustration-hero.svg" alt="illustration-hero-img" class="hero-img">
        <h1>Order Summary</h1>
        <p class="box-para">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="annual-change">
          <div class="img-annual">
            <div>
              <img src="./images/icon-music.svg" alt="" class="music-icon">
            </div>
            <div class="annual-year">
              <p class="annual-plan">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <div>
            <a href="#" class="change">Change</a>
          </div>
        </div>
        <button class="proceed-btn  btn"><a href="#">Proceed to Payment</a></button>
        <button class="cancel-btn  btn"><a href="#">Cancel Order</a></button>
      </div>
    </section>
  </main>
</body>

</html>
